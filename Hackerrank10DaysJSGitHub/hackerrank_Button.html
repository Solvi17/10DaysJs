		width: 120px;

<script>
		var button = document.createElement('button')
		button.id = 'btn'
		button.innerHTML = 0
		document.body.appendChild(button)

		var evento = document.getElementById('btn')
		var a=0
		evento.addEventListener("click",()=>{
			a +=1
			button.innerHTML = a
		})
		
</script>
