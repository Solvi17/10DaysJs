<script type="text/javascript">
class Rectangle {
	constructor(w, h) {
	    this.w = w;
	    this.h = h;
	}
}
Rectangle.prototype.area = function() {
	area = this.w*this.h
	return area
};

class Square extends Rectangle{
	constructor(h){
		super(h)
		this.h = h;
	}
}


var a = new Rectangle(2,3);
var b = new Square(4)

</script>
