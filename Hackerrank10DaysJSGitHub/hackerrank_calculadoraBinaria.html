		var valor = document.getElementById('res').innerHTML;
		let expresion = /\W+/

		var operador = valor.match(expresion)
		var lista = valor.split(expresion)
		let x = parseInt(lista[0],2)
		let y = parseInt(lista[1],2)
		let result =0
		if (operador=="+") {
			result = x+y
			res.innerHTML=result.toString(2)
		}
		if (operador=="-") {
			result = x-y
			res.innerHTML=result.toString(2)
		}
		if (operador=="/") {
			result = Math.floor(x/y)
			res.innerHTML=result.toString(2)
		}

			result = x*y
			res.innerHTML=result.toString(2)
